steps:
  # 1. コンテナイメージをビルドする
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/my-streamlit-apps/streamlit-app:latest'
      - '.'

  # 2. ビルドしたイメージをArtifact Registryにプッシュする
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/my-streamlit-apps/streamlit-app:latest'

  # 3. Cloud Runにデプロイする
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'streamlit-sample-app' # Cloud Runのサービス名
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/my-streamlit-apps/streamlit-app:latest'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# ビルドしたイメージを記録
images:
  - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/my-streamlit-apps/streamlit-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY